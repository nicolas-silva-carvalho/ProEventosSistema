<div class="d-flex align-items-center p-3 my-3 text-white bg-secondary rounded shadow-sm">
  <div class="d-flex align-items-center mr-auto">
    <i class="{{iconClass}} m-3"></i>
    <div class="lh-1">
      <h2 class="h2">{{titulo}}</h2>
      <small>{{subtitulo}}</small>
    </div>
    <div class="p-3" style="margin-left: 900px;" *ngIf="botaoListar">
      <button class="btn btn-outline-light" (click)="listar()">Listar {{titulo}}</button>
    </div>
  </div>
</div>
