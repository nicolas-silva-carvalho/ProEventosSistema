<app-titulo [titulo]="'Eventos'" [iconClass]="'fa fa-calendar-alt'" [botaoListar]="true"></app-titulo>

<div class="card rounded shadow-sm p-3">

  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="form-group mb-2" style="display: flex;">
        <div class="input-group-prepend">
          <label class="input-group-text">Filtro: </label>
        </div>

        <input type="text" class="form-control" placeholder="Buscar por tema e local" [(ngModel)]="filtroLista">
      </div>
    </div>

    <div>
      <a class="d-flex btn btn-outline-primary" href="#">
        <i class="fa fa-plus-circle mt-1"></i>
        <b class="ms-1 d-none d-sm-block">Novo</b>
      </a>
    </div>
  </div>

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>
          <button type="button" class="btn btn-outline-light btn-sm" (click)="alterarImagem();">
            <i class="{{!mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
            {{!mostrarImagem ? 'Exibir' : 'Ocultar'}}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Quantidade de Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf=" eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados">
        <td>
          <img [collapse]="!mostrarImagem" [isAnimated]="true" src="../../assets/{{evento.imagemURL}}" alt="Imagem"
            [style.width.px]="150">
        </td>
        <td>{{evento.id}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento | DateTimeFormat}}</td>
        <td>{{evento.qtdPessoas}}</td>
        <td>{{evento.lotes[0]}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" style="margin-right: 10px;" tooltip="Editar">
            <i class="fa-solid fa-pen-to-square"></i>
            Editar
          </button>
          <button type="button" class="btn btn-danger btn-sm" tooltip="Excluir" (click)="openModal(template)">
            <i class="fa-solid fa-trash-can"></i>
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr *ngIf="!eventos.length">
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
  </div>
</ng-template>
